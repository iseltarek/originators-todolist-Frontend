<div class="sidenav-container">
  <div class="logo-container">
    <img src="#" alt="Logo" />
  </div>
  <mat-nav-list>
    <a mat-list-item routerLink="/home" routerLinkActive="active">
      <mat-icon>task</mat-icon> My Tasks
    </a>
    <a mat-list-item routerLink="/board" routerLinkActive="active">
      <mat-icon>grading</mat-icon> Board
    </a>
    <a mat-list-item routerLink="/profile" routerLinkActive="active">
      <mat-icon>account_circle</mat-icon> Profile
    </a>
    <a mat-list-item routerLink="/share" routerLinkActive="active">
      <mat-icon>reply</mat-icon> Share
    </a>
    <a mat-list-item routerLink="/calendar" routerLinkActive="active">
      <mat-icon>calendar_today</mat-icon> Calendar
    </a>
    <a mat-list-item routerLink="/friends" routerLinkActive="active">
      <mat-icon>people</mat-icon> Friends
    </a>
  </mat-nav-list>

  <mat-action-list class="bottom-list">
    <button mat-button><mat-icon>settings</mat-icon> Settings</button>
    <button mat-button (click)="logout()">
      <mat-icon>logout</mat-icon> Log Out
    </button>
  </mat-action-list>
</div>
